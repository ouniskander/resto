	<!-- BLOG-1
			============================================= -->
			<section id="blog" class="wide-60 blog-section division">
				<div class="container">


					<!-- SECTION TITLE -->
					<div class="row">
						<div class="col-lg-10 offset-lg-1">
							<div class="section-title mb-60 text-center">

								<!-- Title 	-->
								<h2 class="h2-xl">Menu list</h2>

								<!-- Text -->
								<p class="p-xl">GOOD MENU DESCRIPTIONS LEAD
								</p>

							</div>
						</div>
					</div>


					<!-- BLOG POSTS HOLDER -->
				 	<div class="row">


				 		<!-- BLOG POST #1 -->
				 		<div *ngFor="let item of blogs" class="col-md-6 col-lg-4">
				 			<div class="blog-post">

				 				<!-- BLOG POST IMAGE -->
					 			<div class="blog-post-img">
					 				<div class="hover-overlay">
										<img class="img-fluid" [src]="'http://127.0.0.1:4000/getfile/' + item.image" alt="blog-post-image" />
									</div>
								</div>

				 				<!-- BLOG POST TITLE -->
								<div class="blog-post-txt">

									<!-- Post Title -->
									<h5 class="h5-lg"><a href="single-post.html"> {{item.titre}} </a></h5>

									<!-- Post Text -->
									<p class="grey-color"> {{ item.description }} </p>

								</div>

							</div>
				 		</div>	<!-- END  BLOG POST #1 -->




					</div>	<!-- END BLOG POSTS HOLDER -->


				</div>	   <!-- End container -->
			</section>	<!-- END BLOG-1 -->
