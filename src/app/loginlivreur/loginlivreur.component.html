<div class="bg-02 hero-section division" style="height: 10in;">

    <div class="row white-color">

        <div class="col-6 mx-auto mt-5 white-color">
            <h2> Login as Livreur </h2>

            <input [(ngModel)]="livreurLogin.email"  placeholder="your  email" type="email" class="form-control m-2">
            <input [(ngModel)]="livreurLogin.password" placeholder="your pass" type="password" class="form-control m-2">
            <button (click)="login()" class="btn btn-success form-control m-2">Login</button>
        </div>


    </div>

</div>
