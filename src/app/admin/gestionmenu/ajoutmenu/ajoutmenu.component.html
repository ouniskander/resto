<div class="bg-02 hero-section division" style="height: 10in;">


    <div class="row white-color">

        <div class="col-6 mx-auto white-color">
          <div class="hero-12-txt white-color ">
            <input type="text" [(ngModel)]="menu.titre"  placeholder="titre" class="form-control m-2">
            <input type="text" [(ngModel)]="menu.description" placeholder="description" class="form-control m-2">
            <input type="text" [(ngModel)]="menu.prix" placeholder="prix" class="form-control m-2">
            <input type="text" [(ngModel)]="menu.calories" placeholder="calories" class="form-control m-2">
            <input type="text" [(ngModel)]="menu.weight" placeholder="weight" class="form-control m-2">
           <input type="file" accept="image/*" (change)="selected($event)" placeholder="image" class="form-control m-2">

            <button (click)="ajout()" class="form-control btn btn-success m-2">Ajouter</button>
          </div>

        </div>



    </div>


</div>
